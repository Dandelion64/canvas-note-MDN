<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BASIC ANIMATIONS 01</title>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
            // step 01:
            // 除非要繪製的形狀填滿整個畫布
            // 否則需要清除之前繪製的任何形狀
            // 使用 clearRect()

            // step 02:
            // 保存畫布狀態

            // step 03
            // 繪製動畫形狀

            // step 04
            // 恢復畫布狀態

            // 會在腳本執行完成時看到繪製結果
            // 不可能在 for loop 中製作動畫

            // 有兩種方法可以選擇
            // setTimeout() / setInterval()
            // requestAnimationFrame(callback)
            // Ref: https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame

            // Warning: Be sure to always use the first argument (or some other method for getting the current time) to calculate how much the animation will progress in a frame, otherwise the animation will run faster on high refresh rate screens.

            // window.cancelAnimationFrame()
            const sun = new Image();
            const moon = new Image();
            const earth = new Image();

            const init = () => {
                sun.src = "canvas_sun.png";
                moon.src = "canvas_moon.png";
                earth.src = "canvas_earth.png";
                window.requestAnimationFrame(draw);
            }

            const draw = () => {
                const ctx = document.getElementById("canvas").getContext("2d");

                ctx.globalCompositeOperation = "destination-over";
                ctx.clearRect(0, 0, 300, 300); // clear canvas

                ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
                ctx.strokeStyle = "rgba(0, 153, 255, 0.4)";
                ctx.save();
                ctx.translate(150, 150); // 畫好移到中心

                // Earth
                const time = new Date();
                ctx.rotate(
                    ((2 * Math.PI) / 60) * time.getSeconds() +
                        ((2 * Math.PI) / 60000) * time.getMilliseconds()
                );
                ctx.translate(105, 0);
                ctx.fillRect(0, -12, 40, 24); // Shadow
                ctx.drawImage(earth, -12, -12);

                // Moon
                // ctx.save();
                ctx.rotate(
                    ((2 * Math.PI) / 6) * time.getSeconds() +
                        ((2 * Math.PI) / 6000) * time.getMilliseconds()
                );
                ctx.translate(0, 28.5);
                ctx.drawImage(moon, -3.5, -3.5);
                // ctx.restore();

                ctx.restore();

                ctx.beginPath();
                ctx.arc(150, 150, 105, 0, Math.PI * 2, false); // Earth orbit
                ctx.stroke();

                ctx.drawImage(sun, 0, 0, 300, 300);

                window.requestAnimationFrame(draw);
            }

            init();
        </script>
    </body>
</html>
