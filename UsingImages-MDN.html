<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>USING IMAGES</title>
    </head>
    <body>
        <!-- Original File 800px * 800px -->
        <canvas id="canvas" width="800" height="800"></canvas>
        <script>
            const draw = () => {
                const ctx = document.getElementById("canvas").getContext("2d");

                const img = new Image();
                img.onload = () => {
                    // [optional]:
                    // drawImage(image, x, y, width, height)
                    // ctx.drawImage(img, 0, 0, 256, 256);

                    // ctx.beginPath();
                    // ctx.moveTo(30, 96);
                    // ctx.lineTo(70, 66);
                    // ctx.lineTo(103, 76);
                    // ctx.lineTo(170, 15);
                    // ctx.stroke();

                    // fill
                    for (let i = 0; i <= 3; i++) {
                        for (let k = 0; k <= 3; k++) {
                            ctx.drawImage(img, 200 * i, 200 * k, 200, 200);
                        }
                    }

                    // Slicing
                };
                img.src = "Dizzy.png";
            };

            draw();
        </script>
    </body>
</html>
